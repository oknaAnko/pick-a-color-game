<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pick a color!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700|Yeon+Sung&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Pick a color</h1>
      <button>play</button>
      <span class="number">rgb(red, green, blue)</span>
      <div class="squares">
        <div class="square left"></div>
        <div class="square center"></div>
        <div class="square right"></div>
      </div>
      <span class="result"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
